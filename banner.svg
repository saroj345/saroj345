<svg width="900" height="200" viewBox="0 0 900 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1a"/>
      <stop offset="100%" style="stop-color:#0d1b2a"/>
    </linearGradient>
    <linearGradient id="cyan-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0077ff"/>
    </linearGradient>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <pattern id="scanlines" x="0" y="0" width="900" height="4" patternUnits="userSpaceOnUse">
      <rect width="900" height="2" fill="rgba(0,212,255,0.03)"/>
    </pattern>
  </defs>
  <rect width="900" height="200" fill="url(#bg)" rx="12"/>
  <g stroke="rgba(0,212,255,0.07)" stroke-width="0.5">
    <line x1="0" y1="50" x2="900" y2="50"/><line x1="0" y1="100" x2="900" y2="100"/>
    <line x1="0" y1="150" x2="900" y2="150"/><line x1="150" y1="0" x2="150" y2="200"/>
    <line x1="300" y1="0" x2="300" y2="200"/><line x1="450" y1="0" x2="450" y2="200"/>
    <line x1="600" y1="0" x2="600" y2="200"/><line x1="750" y1="0" x2="750" y2="200"/>
  </g>
  <rect width="900" height="200" fill="url(#scanlines)" rx="12"/>
  <rect width="898" height="198" x="1" y="1" fill="none" stroke="url(#cyan-grad)" stroke-width="1.5" rx="11" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3s" repeatCount="indefinite"/>
  </rect>
  <g stroke="#00d4ff" stroke-width="2" fill="none" opacity="0.8">
    <path d="M12,35 L12,12 L35,12"/><path d="M865,12 L888,12 L888,35"/>
    <path d="M12,165 L12,188 L35,188"/><path d="M865,188 L888,188 L888,165"/>
  </g>
  <circle cx="50" cy="40" r="2" fill="#00d4ff" opacity="0.6">
    <animate attributeName="cy" values="40;20;40" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="820" cy="160" r="1.5" fill="#00ff88" opacity="0.5">
    <animate attributeName="cy" values="160;140;160" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="880" cy="60" r="2" fill="#a855f7" opacity="0.4">
    <animate attributeName="cy" values="60;80;60" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="6s" repeatCount="indefinite"/>
  </circle>
  <text x="450" y="85" font-family="'Courier New', monospace" font-size="52" font-weight="900"
        text-anchor="middle" fill="url(#cyan-grad)" filter="url(#glow-strong)" letter-spacing="8">
    SAROJ
    <animate attributeName="opacity" values="0.85;1;0.85" dur="2.5s" repeatCount="indefinite"/>
  </text>
  <text x="450" y="118" font-family="'Courier New', monospace" font-size="13"
        text-anchor="middle" fill="#c9d1d9" letter-spacing="3" opacity="0.85">
    SECURITY ENGINEER  .  DEVSECOPS  .  PENETRATION TESTER
  </text>
  <line x1="150" y1="130" x2="750" y2="130" stroke="url(#cyan-grad)" stroke-width="1.5" opacity="0.5">
    <animate attributeName="x1" values="450;150;450" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="450;750;450" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="3s" repeatCount="indefinite"/>
  </line>
  <text x="450" y="162" font-family="'Courier New', monospace" font-size="11"
        text-anchor="middle" fill="#00ff88" letter-spacing="2" opacity="0.7">
    [ SECURING . AUTOMATING . BREAKING THINGS ETHICALLY ]
  </text>
  <rect x="726" y="148" width="8" height="14" fill="#00ff88" rx="1">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  <text x="30" y="185" font-family="'Courier New', monospace" font-size="10" fill="#0077ff" opacity="0.6" letter-spacing="1">saroj@zakipoint:~$</text>
  <text x="168" y="185" font-family="'Courier New', monospace" font-size="10" fill="#00ff88" opacity="0.5" letter-spacing="1">./init.sh --mode=pentest</text>
  <rect x="330" y="174" width="6" height="12" fill="#00ff88" rx="1" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0;0.6" dur="1.2s" repeatCount="indefinite"/>
  </rect>
</svg>
